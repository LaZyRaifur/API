<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <input type="text" id="input_name" placeholder="Enter your Name">
    <br>
    <input type="text" id="input_address" placeholder="ADDRESS">
    <br>
    <button id="submit">submit</button>
    <br>
    
    <script>
        document.getElementById("submit").addEventListener("click",function(){
            const name = document.getElementById("input_name").value;
            const address = document.getElementById("input_address").value;

            const button = {title:name,body:address};
            nowPostToServer(button);
        });

        function nowPostToServer(post){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(post),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))

        }
    </script>
</body>
</html>
