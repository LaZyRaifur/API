<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON HTTP post</h1>
    <h2>Javascript Object Notation</h2>

    <ul id="user-container">

    </ul>
    <input type="text" id="title" placeholder="title">
    <br>
    <input type="text" name="" id="bodyContent" placeholder="post er main jinish">
    <br>
    <button id="submit">
        submit
    </button>
    <script>
      
      document.getElementById("submit").addEventListener("click",function(){
         // console.log("submit click korse");
         const title = document.getElementById('title').value;
         const bodyContent = document.getElementById("bodyContent").value;
         //console.log(title,bodyContent);

         const post = {title:title,body:bodyContent};
         nowPostToServer(post);
      });

        function nowPostToServer(post)
        {
            
        fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify(post),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
  .then(response => response.json())
  .then(data => console.log(data))
        }

  function displayUser(users){
      const userName = users.map(user => user.username);
      const ul = document.getElementById("user-container");

      for(let i = 0; i<userName.length;i++){
          const user = userName[i];
          const li = document.createElement("li");
          li.innerText = user;
          ul.appendChild(li);
      }
  }
    </script>
</body>
</html>
