<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON Address</h1>
    <h2>Javascript Object notation</h2>

    <ul id="user-container">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(json => displayAddress(json))

  function displayAddress(users){
      const  address = users.map(user => user.address);
      const ul = document.getElementById("user-container");

      for(let i = 0; i<address.length; i++){
          const userAddress = address[i];
          const li = document.createElement("li");
          li.innerText= userAddress;
          ul.appendChild(li);
      }
  }
    </script>
</body>
</html>
